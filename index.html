<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="init()">
    <div onclick="toggleOverlay(); closeDialog()" id="overlay" class="d_none"></div>
    <header>
        <img src="./img/Fotogram_Logo.svg" alt="">
    </header>

    <section class="photo-album">
        <div>
            <h1>Jule's Tierwelt</h1>
            <div class="images" id="image-container">
            </div>

            <dialog id="image-big"></dialog>
        </div>
    </section>

    <footer>
        <img src="./img/Fotogram_Logo.svg" alt="">
    </footer>

    <script src="script.js"></script>
</body>

</html>
